<!DOCTYPE html>
<html lang='ja'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>G's academy Ultra Quiz</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="wrapper">
    <div class="header">
      <img src="img/ultra.gif" alt="">
    </div>
    <div class="message-box">
      <div class="contents-wrapper">
        <div class="contents">
          <p class="text">このクイズではプログラムに関する問題が出題されます。<br>
          ５問正解すると勝ち抜け、１問でも間違えると失格となります。<br>
          ニューヨークへ行きたいか〜！！</p>
        </div>
        <div class="btn-part">
          <div class="btn" id="btn-start">Start!</div>
        </div>
      </div>
      
    </div>
    <div class="main-box">
      <div class="question-box">
        <div class="quetsion-contents">
          <div class="question-display">
            <p>[問題]</p>
            <p id="question-description"></p>
          </div>
        </div>
      </div>
      <div class="choices-box">
        <div class="choices">
          <ul>
            <li class="no-select" id="A"><p class="tag" id="0"></p></li>
            <li class="no-select" id="B"><p class="tag" id="1"></p></li>
          </ul>
          <ul>
            <li class="no-select" id="C"><p class="tag" id="2"></p></li>
            <li class="no-select" id ="D"><p class="tag" id="3"></p></li>
          </ul>
        </div>
      </div>
      <div class="btn-box">
        <div class="btn-part">
          <div class="btn disabled" id="ans-btn">Answer</div>
        </div>
      </div>
      <section id="result" class="hidden">
        <p id="result-message" class="result-title"></p>
        <div class="result-img">
          <img src="" alt="">
        </div>
        <div class="endbtn-box"><div class="btn" id="btn-end"><a href="">終了</a></div></div>
      </section>
    </div>
  </div>
  <!-- jqueryを使う時はここでCDNを読み込みます（必ず先に読み込む） -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

  <!-- ここにjsを読み込みます -->
  <script src='js/app.js'></script>
</body>

</html>
